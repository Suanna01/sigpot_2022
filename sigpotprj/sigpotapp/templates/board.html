<html>

  <head>
      {% load static %}
      <link rel="stylesheet" href={% static './css/board.css' %}>
  </head>
  <body>
    {% include 'nav.html' %}
    <div class="outbox">
    <button class="sbtn"> <a href="{% url 'search' %}" class="ment5">검색하기</a></button>
    </div>
    <!--게시글 리스트-->
    <table>
      <thead>
        <tr>
          <th>아이디</th>
          <th>작성일자</th>
          <th>내용</th>
          <th>밥먹을시간</th>
          <th>밥</th>
        </tr>
      </thead>
      <tbody>
        {% for post in freeposts %}
        <tr>
          <td>{{ post.author.username }}</td>
          <td>{{ post.date }}</td>
          <td><a href="{% url 'detail' post.id %}"> {{ post.body }}</a></td>
          <td>{{ post.time }}</td>
          <td>{{ post.food }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% include 'footer.html' %}
  </body>
</html>
